<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Diffusion Basics</title>
    <link rel="icon" type="image/css" href="./img/Logo/favicon.svg">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header id="topHeader">
        <button id="navDropdownButton" onclick="dropdownMenu()">
        </button>
        <a id="logo" href="https://zhalmor.github.io/"><img class="icon" src="./img/Logo/logo_Color_White.svg"
                title="Logo of Diffusion Basics (To home)" alt="Logo of Diffusion Basics"></a>
    </header>
    <nav id="navPopout">
        <a href="index.html" class="navLinks">
            <img class="navPageIcon" src="./img/Nav/Page1_Home.svg" alt="Simplistic UI icon of home"
                title="Simplistic UI icon of home">
            Home
        </a>
        <a href="installatie.html" class="navLinks">
            <img class="navPageIcon" src="./img/Nav/Page2_Installatie.svg" alt="Simplistic UI icon of donwload button"
                title="Simplistic UI icon of donwload button">
            Installatie
        </a>
        <a href="parameters.html" class="navLinks">
            <img class="navPageIcon" src="./img/Nav/Page3_Parameters.svg"
                alt="Simplistic UI icon of computer code parameters"
                title="Simplistic UI icon of computer code parameters">
            Parameters
        </a>
        <a href="generatie.html" class="navLinks">
            <img class="navPageIcon" src="./img/Nav/Page4_Generatie.svg" alt="Simplistic UI icon of cpu"
                title="Simplistic UI icon of cpu">
            Generatie
        </a>
        <a href="modellen.html" class="navLinks">
            <img class="navPageIcon" src="./img/Nav/Page5_Modellen.svg" alt="Simplistic UI icon of adding layers"
                title="Simplistic UI icon of adding layers">
            Modellen
        </a>
        <a href="contact.html" id="navActivePage" class="navLinks">

            <img class="navPageIcon" src="./img/Nav/Page6_Contact.svg" alt="Simplistic UI icon of square speech bubble"
                title="Simplistic UI icon of square speech bubble">
            Contact
        </a>
    </nav>
    <main>
        <form id="contactForm">
            <fieldset>
                <legend>Aanhef*:</legend>
                <input type="radio" name="gender" id="dhr" checked>
                <label for="dhr">Dhr</label>

                <input type="radio" name="gender" id="mevr" checked>
                <label for="mevr">Mevr.</label>

                <input type="radio" name="gender" id="anders" checked>
                <label for="anders">Anders</label>
            </fieldset>

            <fieldset>
                <legend>Naam*:</legend>
                <input type="text" required>
            </fieldset>

            <fieldset>
                <legend>Email*:</legend>
                <input type="email" required>
            </fieldset>
            <fieldset>
                <legend>Telefoon nr.:</legend>
                <input type="tel">
            </fieldset>
            <fieldset>
                <legend>Bericht*:</legend>
                <textarea id="messageField" rows="4" required></textarea>
            </fieldset>
            <fieldset id="sumbitFieldset">
                <input type="submit" value="Versturen">
            </fieldset>
        </form>
    </main>
    <footer id="bottomFooter">
        <section id="bottomFooterLeft" class="bottomFooterSection">
            <h2 class="bottomFooterH2">Navigatie</h2>
            <a href="./index.html">Home</a>
            <a href="./installatie.html">Installatie</a>
            <a href="./parameters.html">Parameters</a>
            <a href="./generatie.html">Generatie</a>
            <a href="./modellen.html">Modellen</a>
            <a href="./contact.html">Contact</a>
        </section>

        <section class="bottomFooterSection">
            <h2 class="bottomFooterH2">Opdracht</h2>
            <a href="https://github.com/Zhalmor/Zhalmor.github.io"><img class="icon" src="./img/github-mark-white.svg"
                    title="Logo icon of Github (To github repository)" alt="Logo icon of Github"></a>
            <p>&copy;2023 &#124; Webdesign Project &lsquo;Diffusion Basics&rsquo; <a href="https://www.inholland.nl/"
                    target=”_blank”>&commat;InHolland</a>
            </p>
        </section>

        <section id="bottomFooterRight" class="bottomFooterSection">
            <h2 class="bottomFooterH2">Contact</h2>
            <a href="./contact.html">Contact Pagina</a>
        </section>
    </footer>

    <aside id="cookiePopup">
        <h2>This is a fake cookie message</h2>
        <button id="cookieButtonAccept" class="cookieButtons">Accept</button>
        <button id="cookieButtonDecline" class="cookieButtons">Reject</button>
    </aside>
</body>

</html>
